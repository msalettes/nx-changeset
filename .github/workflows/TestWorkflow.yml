name: TestWorkflow

on:
  push:
    branches:
      - main
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - chore-test-**

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "Event type: ${{ github.event_name }}"
          echo "BranchName: ${{ github.ref_name }}"
      - name: get package info
        id: packageInfo
        run: |
          echo "name=$(echo '${{ github.event.head_commit.message }}\n' | head -n 1 | sed -e 's/release(\([^()]*\)).*/\1/')" >> $GITHUB_OUTPUT
          echo "version=$(echo '${{ github.event.head_commit.message }}\n' | head -n 1 | sed -e 's/.* \([0-9]\+.[0-9]\+.[0-9]\+\).*/\1/')" >> $GITHUB_OUTPUT

      - name: show package info
        run: |
          echo "Package name: ${{ steps.packageInfo.outputs.name }}"
          echo "Package version: ${{ steps.packageInfo.outputs.version }}"

